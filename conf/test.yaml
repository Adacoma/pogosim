        geometry: disk                  # Pogobots are always disk-shaped
        radius: 26.5                    # In mm

        communication_radius: 80.0      # In mm, from each IR emitter
        body_linear_damping: 0.3
        body_angular_damping: 0.3
        body_density: 10.0
        body_friction: 0.3
        body_restitution: 0.5
