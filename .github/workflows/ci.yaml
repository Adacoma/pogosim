name: GitHub Actions CI build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Test on multiple OS
    runs-on: ${{ matrix.os }}

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install dependencies (Ubuntu)
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y build-essential cmake git libboost-system-dev libsdl2-dev libsdl2-image-dev libsdl2-gfx-dev libsdl2-ttf-dev libyaml-cpp-dev libspdlog-dev wget unzip ca-certificates
          
          # Install Box2D
          git clone https://github.com/erincatto/box2d.git
          cd box2d
          git checkout 28adacf82377d4113f2ed00586141463244b9d10
          mkdir build
          cd build
          cmake -DBOX2D_BUILD_DOCS=OFF -DGLFW_BUILD_WAYLAND=OFF -DCMAKE_INSTALL_PREFIX=/usr ..
          cmake --build .
          sudo make install
          cd ../..

      # Step 2: Install dependencies (macOS)
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake boost sdl2 sdl2_image sdl2_gfx sdl2_ttf yaml-cpp spdlog

          # Install Box2D
          git clone https://github.com/erincatto/box2d.git
          cd box2d
          git checkout 28adacf82377d4113f2ed00586141463244b9d10
          mkdir build
          cd build
          cmake -DBOX2D_BUILD_DOCS=OFF -DCMAKE_INSTALL_PREFIX=/usr/local ..
          cmake --build .
          sudo make install
          cd ../..

      # Step 2: Install dependencies (Windows)
      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake git boost sdl2 sdl2_image sdl2_ttf yaml-cpp spdlog -y

          # Install Box2D
          git clone https://github.com/erincatto/box2d.git
          cd box2d
          git checkout 28adacf82377d4113f2ed00586141463244b9d10
          mkdir build
          cd build
          cmake -DBOX2D_BUILD_DOCS=OFF -DCMAKE_INSTALL_PREFIX="C:/Program Files/Box2D" ..
          cmake --build .
          cmake --install . --prefix "C:/Program Files/Box2D"
          cd ../..

      # Step 3: Build the project
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release

