      - name: Setup WSL2 (Ubuntu 24.04)
        if: matrix.os == 'windows-latest'
        uses: Vampire/setup-wsl@v6
        with:
          distribution: Ubuntu-24.04
          wsl-version: 2
          update: 'true'
          additional-packages: >-
            build-essential cmake ninja-build pkg-config git ca-certificates lsb-release wget gpg
            libboost-system-dev libsdl2-dev libsdl2-image-dev libsdl2-gfx-dev libsdl2-ttf-dev
            libyaml-cpp-dev libspdlog-dev wget unzip ca-certificates lsb-release

      - name: Install dependencies (Windows+WSL2)
        if: matrix.os == 'windows-latest'
        shell: wsl-bash {0}
        run: |
          git config --global --add safe.directory "$(wslpath "$GITHUB_WORKSPACE")"
          set -euxo pipefail
          REPO="$(wslpath -u '${{ github.workspace }}')"
          cd "$REPO"

          # Install Apache Arrow
          wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt update
          sudo apt install -y -V libarrow-dev dos2unix

          # Install Box2D
          git clone https://github.com/erincatto/box2d.git
          cd box2d
          git checkout 28adacf82377d4113f2ed00586141463244b9d10
          mkdir build
          cd build
          cmake -DBOX2D_BUILD_DOCS=OFF -DGLFW_BUILD_WAYLAND=OFF -DCMAKE_INSTALL_PREFIX=/usr ..
          cmake --build .
          sudo make install
          cd ../..

          # Python 3 + pip3 in WSL
          sudo apt install -y python3 python3-pip python3-venv
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install --upgrade pip
          cd scripts
          python3 -m pip install -r requirements.txt
          python3 -m pip install .

      # Step 3: Build the project
      - name: Build
        if: matrix.os != 'windows-latest'
        run: |
          ./build.sh Release

      - name: Build (Windows+WSL2)
        if: matrix.os == 'windows-latest'
        shell: wsl-bash {0}
        run: |
          set -euxo pipefail
          REPO="$(wslpath -u '${{ github.workspace }}')"
          cd "$REPO"
          dos2unix ./build.sh || true
          bash ./build.sh Release

      # Step 4: Run tests
      - name: Launch Pogosim
        if: matrix.os != 'windows-latest'
        run: |
          source .venv/bin/activate
          ./examples/hanabi/hanabi -c conf/pair.yaml -g -nr
          ./examples/IMU/IMU -c conf/pair.yaml -g -nr
          ./examples/neighbor_counter/neighbor_counter -c conf/pair.yaml -g -nr
          ./examples/walls/walls -c conf/pair.yaml -g -nr
          ./examples/cpp_helloworld/cpp_helloworld -c conf/pair.yaml -g -nr
          ./scripts/pogosim/pogobatch.py -c conf/pair.yaml -S examples/hanabi/hanabi -r 1 -t tmp -o results/tmp
          cd template_prj && make clean sin && ./template_prj -c conf/test.yaml -g -nr && cd ..

      # Step 4: Run tests
      - name: Launch Pogosim (Windows+WSL2)
        if: matrix.os == 'windows-latest'
        shell: wsl-bash {0}
        run: |
          set -euxo pipefail
          REPO="$(wslpath -u '${{ github.workspace }}')"
          cd "$REPO"
          source .venv/bin/activate
          ./examples/hanabi/hanabi -c conf/pair.yaml -g -nr
          ./examples/IMU/IMU -c conf/pair.yaml -g -nr
          ./examples/neighbor_counter/neighbor_counter -c conf/pair.yaml -g -nr
          ./examples/walls/walls -c conf/pair.yaml -g -nr
          ./examples/cpp_helloworld/cpp_helloworld -c conf/pair.yaml -g -nr
          python ./scripts/pogosim/pogobatch.py -c conf/pair.yaml -S examples/hanabi/hanabi -r 1 -t tmp -o results/tmp
          cd template_prj && make clean sin && ./template_prj -c conf/test.yaml -g -nr && cd ..

