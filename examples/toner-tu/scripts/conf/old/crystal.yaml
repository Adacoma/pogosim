grid: {nx: 256, ny: 256, Lx: 12.0, Ly: 12.0}
time: {dt: 0.02, n_steps: 10000, save_every: 20, seed: 6}
model:
  alpha: 0.4
  beta: 0.6
  lambda1: 0.7
  lambda2: 0.0
  lambda3: 0.0
  cs2: 0.8     # strong pressure suppresses density modulations
  Dv: 0.08
  Db: 0.02
  Drho: 0.02
  noise_sigma: 0.005
  cfl: 0.3
  cfl_diff: 0.5
  dt_min: 1e-4
  v_cap_factor: 1.6
initial: {rho_mean: 1.0, rho_perturb: 0.005, v0: 0.04, pattern: random}
render: {field: speed, dpi: 120, cmap: viridis, draw_axes: false}

