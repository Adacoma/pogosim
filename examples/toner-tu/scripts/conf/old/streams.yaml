grid: {nx: 256, ny: 256, Lx: 16.0, Ly: 12.0}
time: {dt: 0.02, n_steps: 10000, save_every: 20, seed: 11}
model:
  alpha: 0.30
  beta: 0.55
  lambda1: 1.0
  lambda2: 0.5    # promotes compress/expand along flow
  lambda3: 0.0
  cs2: 0.25
  Dv: 0.05
  Db: 0.02
  Drho: 0.012
  noise_sigma: 0.01
  cfl: 0.25
  cfl_diff: 0.5
  dt_min: 1e-4
  v_cap_factor: 1.8
initial: {rho_mean: 1.0, rho_perturb: 0.01, v0: 0.04, pattern: stripe}
render: {field: speed, dpi: 120, cmap: viridis, draw_axes: false}

